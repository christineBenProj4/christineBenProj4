<!DOCTYPE html>
<html lang="en">

<head>
    <!--
        Project 4 @ Juno College
        Find a restaurant near you!
        Creators: Christine Shiels & Ben Sarjeant
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christine & Ben's Map World</title>
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Font importations -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Raleway:wght@700;800;900&display=swap" rel="stylesheet">

    <!-- Style sheet required for MapQuest API to function -->
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />
</head>

<body>
    <header>
        <div class="wrapper title">
            <h1>Find me some food!</h1>
            <h2>Search for nearby restaurants!</h2>
        </div>
    </header>
    <main>
        <!-- START OF MAIN FLEX CONTAINER/WRAPPER -->
        <div class="flexContainer wrapper">
            <!-- START OF SECTION HOLDING FORM AND RESULTS -->
            <section class="formAndDirections">
                <!-- START OF FORM WAITING USER INPUT -->
                <form action="" class="form">
                    <!-- FORM SECTION ASKING FOR USERS ADDRESS -->
                    <label for="origin">What's your address?</label>
                    <input type="text" name="origin" id="origin" placeholder="Address or Postal Code" maxlength="50" required>

                    <!-- FORM SECTION ASKING FOR USERS CITY -->
                    <label for="city">What city are you in?</label>
                    <input type="text" name="city" id="city" placeholder="City" maxlength="35" required>

                    <!-- FORM SECTION ASKING USER DISTANCE IN MINUTES -->
                    <label for="radius">How far are you willing to travel?</label>
                    <input type="number" name="radius" id="radius" placeholder="Time in minutes" min="1" max="60" required>

                    <!-- FORM SECTION ASKING USER IF THEY'RE WALKING OR DRIVING -->
                    <h3 class="formTitle">How are you getting there?</h3>
                    <!-- WALKING -->
                    <div class="radioLabels">
                        <input type="radio" class="units" name="units" value="wmin" required>
                        <label for="walk">Walking</label>
                    </div>
                    <!-- DRIVING -->
                    <div class="radioLabels">
                        <input type="radio" class="units" name="units" value="dmin" required>
                        <label for="drive">Driving</label>
                    </div>

                    <!-- FORM SUBMISSION BUTTON -->
                    <label for="submit" class='srOnly'>Submit</label>
                    <input type="submit" class="submit" value="Find Food">

                </form>
                <!-- END OF FORM -->


                <!-- SECTION HOLDING WRITTEN DIRECTIONS -->
                <section class="directions invisible">
                    <h3>Directions to A place To Eat</h3>
                    <ol class="directionsList"></ol>
                </section>
                <!-- END OF DIRECTION SECTION-->

            </section>
            <!-- END OF SECTION HOLDING FORM AND RESULTS -->

            <!-- SECTION CREATED TO HOLD MAP -->
            <section class="mapContainer">
                <div id="map"></div>
            </section>

        </div>
        <!-- END OF FLEX CONTAINER/WRAPPER -->

        <footer>
            <p>Created by Ben Sarjeant & Christine Shiels for <a href="https://www.JunoCollege.com">Juno College</a></p>
        </footer>
    </main>

    <!-- IMPORTING MAPQUEST API -->
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <!-- IMPORTING JQUERY -->
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <!-- IMPORTING OUR SCRIPT -->
    <script src="./script.js"></script>


</body>

</html>
